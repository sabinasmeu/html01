<!DOCTYPE html>
<html>
  <head>
    <title>Textarea</title>
  </head>
  <body>
    <form>
      <br />
      <fieldset>
        <legend>Detalii Principale</legend>
        <br />
        <label for="name">*Nume:</label>
        <input
          type="text"
          id="name"
          name="name"
          maxlength="30"
          minlength="5"
          placeholder="Nume"
          required
        />
        <br />
        <label for="surname">*Prenume:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          maxlength="30"
          minlength="5"
          placeholder="Prenume"
        />
      </fieldset>
      <br />
      <br />
      <label for="message">*Mesaj:</label>
      <br />
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="4"
        placeholder="Mesajul tau aici"
        required
      ></textarea>
      <br />
      <br />
      <button type="submit">Trimite</button>
    </form>
  </body>
</html>
