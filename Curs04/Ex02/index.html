<!DOCTYPE html>
<html>

<head>
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Nume</th>
      <th>Exemple</th>
      <th>Detalii</th>
    </tr>
    <tr>
      <th>type</th>
      <th>text, password, checkbox, etc...</th>
      <th>este atributul care determina felul si afisarea campului</th>
    </tr>
    <tr>
      <th>requiered</th>
      <th></th>
      <th>Acest camp este obligatoriu</th>
    </tr>
    <tr>
      <th>placeholder</th>
      <th>placeholder="Password"</th>
      <th>Valorea afisata in campul gol</th>
    </tr>
    <tr>
      <th>value</th>
      <th>value="Default"</th>
      <th>O valoarea initala a campului</th>
    </tr>
  </table>
</body>

</html>
