<!DOCTYPE html>
<html lang="en">

<head>
  <title>:checked</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>
  <form>
    <fieldset>
      <legend>Formularul meu</legend>


      <input
        type="checkbox"
        id="cats"
      >
      <label for="cats">Pisici</label>


      <input
        type="checkbox"
        id="dogs"
      >
      <label for="dogs">Caini</label>


      <input
        type="checkbox"
        id="mice"
      >
      <label for="mice">Soareci</label>

      <br><br>

      <label>Title</label>

      <input
        type="radio"
        id="male"
        name="gender"
      >
      <label for="male">Domnul</label>


      <input
        type="radio"
        id="female"
        name="gender"
      >
      <label for="female">Doamna</label>


      <input
        type="radio"
        id="misc"
        name="gender"
      >
      <label for="misc">Nespecificat</label>

      <br><br>

      <select>
        <option value="">-- Judet --</option>
        <option value="arad">Arad</option>
        <option value="alba iulia">Alba Iulia</option>
      </select>

    </fieldset>
  </form>
</body>

</html>
